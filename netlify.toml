[build]
  publish = "dist"
  command = "npm run build"

# Ensure fresh assets on each deploy
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
